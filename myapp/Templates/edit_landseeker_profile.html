<!-- templates/edit_landseeker_profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Land Seeker Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #dce35b, #45b649);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-control, .form-select {
            border-radius: 10px;
        }
        .btn-primary {
            border-radius: 10px;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2>Edit Land Seeker Profile</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" name="first_name" id="first_name" value="{{ landseeker.first_name }}">
            </div>

            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" name="last_name" id="last_name" value="{{ landseeker.last_name }}">
            </div>

            <div class="mb-3">
                <label for="date_of_birth" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" name="date_of_birth" id="date_of_birth" value="{{ landseeker.date_of_birth|date:'Y-m-d' }}">
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" name="address" id="address" rows="3">{{ landseeker.address }}</textarea>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" name="phone" id="phone" value="{{ landseeker.phone }}">
            </div>

            <div class="mb-3">
                <label for="pincode" class="form-label">Pincode</label>
                <input type="text" class="form-control" name="pincode" id="pincode" value="{{ landseeker.pincode }}">
            </div>

            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" name="gender" id="gender">
                    <option value="Male" {% if landseeker.gender == "Male" %}selected{% endif %}>Male</option>
                    <option value="Female" {% if landseeker.gender == "Female" %}selected{% endif %}>Female</option>
                    <option value="Other" {% if landseeker.gender == "Other" %}selected{% endif %}>Other</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="agricultural_expanse_id" class="form-label">Agricultural Expanse ID</label>
                <input type="text" class="form-control" name="agricultural_expanse_id" id="agricultural_expanse_id" value="{{ landseeker.agricultural_expanse_id }}">
            </div>

            <div class="mb-3">
                <label for="photo" class="form-label">Profile Photo</label>
                <input type="file" class="form-control" name="photo" id="photo">
                {% if landseeker.photo %}
                    <img src="{{ landseeker.photo.url }}" class="img-thumbnail mt-2" width="100">
                {% endif %}
            </div>

            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
    </div>
</div>

</body>
</html>

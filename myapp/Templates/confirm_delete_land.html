<!-- templates/confirm_delete_land.html -->
{% extends 'base.html' %}
{% block title %}Delete Land{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow p-4 mb-5 bg-white rounded">
        <h3>Are you sure you want to delete <strong>{{ land.location }}</strong>?</h3>
        <p>This action cannot be undone.</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'view_my_lands' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Admin Login{% endblock %}

{% block extra_css %}
<style>
    :root {
        --primary-color: #0984e3;
        --secondary-color: #74b9ff;
        --text-color: #2d3436;
        --bg-color: #dfe6e9;
        --card-bg: #ffffff;
        --border-color: #b2bec3;
    }
    body, html {
        height: 100%;
        margin: 0;
        background: var(--bg-color);
        font-family: 'Roboto', sans-serif;
    }
    .login-container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    .login-card {
        background: var(--card-bg);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        width: 100%;
        max-width: 400px;
    }
    .login-header {
        background: var(--primary-color);
        color: white;
        padding: 30px;
        text-align: center;
    }
    .login-header h2 {
        margin: 0;
        font-size: 28px;
        font-weight: 700;
    }
    .login-body {
        padding: 40px 30px;
    }
    .form-group {
        margin-bottom: 25px;
    }
    .form-control {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid var(--border-color);
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s ease;
    }
    .form-control:focus {
        border-color: var(--primary-color);
        outline: none;
    }
    .btn-login {
        width: 100%;
        padding: 12px;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .btn-login:hover {
        background: var(--secondary-color);
    }
    .back-link {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
    }
    .back-link a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 600;
    }
    .back-link a:hover {
        text-decoration: underline;
    }
    .error-message {
        color: red;
        font-size: 14px;
        text-align: center;
        margin-bottom: 15px;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h2>Admin Login</h2>
        </div>
        <div class="login-body">
            {% if messages %}
                {% for message in messages %}
                    <div class="error-message">{{ message }}</div>
                {% endfor %}
            {% endif %}
            <form action="{% url 'admin_login' %}" method="POST">

                {% csrf_token %}
                <div class="form-group">
                    <input type="text" id="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-login">Log In</button>
            </form>
            <div class="back-link">
                Not an admin? <a href="{% url 'login' %}">Go back to user login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

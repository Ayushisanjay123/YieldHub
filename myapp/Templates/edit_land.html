{% extends 'base.html' %}
{% block title %}Edit Land{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Edit Land</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3"><label>Location</label><input type="text" name="location" class="form-control" value="{{ land.location }}" required></div>
        <div class="mb-3"><label>Size (in acres)</label><input type="number" name="size" step="0.1" class="form-control" value="{{ land.size }}" required></div>
        <div class="mb-3"><label>Soil Type</label><input type="text" name="soil_type" class="form-control" value="{{ land.soil_type }}" required></div>
        <div class="mb-3"><label>Water Availability</label><input type="checkbox" name="water_availability" class="form-check-input" {% if land.water_availability %}checked{% endif %}></div>
        <div class="mb-3"><label>Land Available</label><input type="checkbox" name="is_available" class="form-check-input" {% if land.is_available %}checked{% endif %}></div>
        <div class="mb-3"><label>Price</label><input type="number" name="price" class="form-control" value="{{ land.price }}" required></div>
        <div class="mb-3"><label>Description</label><textarea name="description" class="form-control" rows="4">{{ land.description }}</textarea></div>
        <div class="mb-3"><label>Image</label><input type="file" name="image" class="form-control"></div>
        {% if land.image %}
            <div class="mb-3"><img src="{{ land.image.url }}" width="150" class="img-thumbnail"></div>
        {% endif %}
        <button type="submit" class="btn btn-success">Update Land</button>
        <a href="{% url 'view_my_lands' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
